   <div class="main_container sign_in_cont">
      <form action="" class="sign-up-form">
         <label for="firstname"> First Name</label>
         <input type="text" name="firstname" id="firstname" class="input firstname">
         <label for="lastname"> Last Name</label>
         <input type="text" name="lastname" id="lastname" class="input lastname">
         <label for="email"> Your Email</label>
         <input type="email" name="email" id="email" class="input email">
         <label for="password">Password</label>
         <div class="password-cont">
            <input type="password" name="password" id="password">
            <i class="bi bi-eye-slash classsss" id="togglePassword"></i>
         </div>
         <label for="password"> Confirm Password</label>
         <div class="password-cont">
            <input type="password" name="password" id="password">
            <i class="bi bi-eye-slash classsss" id="togglePassword"></i>
         </div>
         <input type="button" value="Sign Up">
